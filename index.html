        // Kategori Değiştirme Fonksiyonu
        function setCategory(categoryName) {
            // Önce gridi temizle
            grid.innerHTML = '';

            // Seçilen kategorideki ürünleri filtrele
            const filteredProducts = products.filter(p => p.category === categoryName);

            // Eğer o kategoride ürün yoksa mesaj göster
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="col-span-2 md:col-span-3 lg:col-span-4 text-center text-gray-400 py-10">Bu kategoride henüz ürün yok.</div>';
            } else {
                // Ürünleri ekrana bas
                filteredProducts.forEach(product => {
                    const card = `
                        <div class="group cursor-pointer">
                            <div class="relative overflow-hidden rounded-lg aspect-[4/5] bg-gray-100 mb-3 border border-gray-200">
                                <img src="${product.image}" 
                                     alt="${product.title}" 
                                     onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\'flex items-center justify-center h-full text-xs text-red-500 font-bold p-2 text-center\'>Resim Yok</div>';"
                                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                            </div>
                            <div class="space-y-1">
                                <h3 class="text-gray-800 text-sm font-normal leading-tight line-clamp-2">${product.title}</h3>
                                <p class="text-gray-900 font-semibold text-base">${product.price.toLocaleString('tr-TR')} TL</p>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            }

            // Buton renklerini güncelle
            if (categoryName === 'cicek') {
                btnCicek.className = "category-btn px-6 py-2 rounded-full font-medium text-sm bg-gray-900 text-white shadow-md";

            }
        }
